<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="demo"></div>
        <div class="board">
            <div class="nums">
                <button class="number" id="no7">7</button>
                <button class="number" id="no8">8</button>
                <button class="number" id="no9">9</button>
                <button class="number" id="no4">4</button>
                <button class="number" id="no5">5</button>
                <button class="number" id="no6">6</button>
                <button class="number" id="no1">1</button>
                <button class="number" id="no2">2</button>
                <button class="number" id="no3">3</button>
                <button class="number" id="no0">0</button>
                <button class="operatorB" id="equals">=</button>
                <button class="operatorB" id="clear">C</button>
            </div>
            <div class="ops">
                <button class="operator" id="add">+</button>
                <button class="operator" id="substract">-</button>
                <button class="operator" id="multiply">*</button>
                <button class="operator" id="divide">/</button>
            </div>
        </div>

    </div>
</body>
</html>
